<table class="table table-striped">
	<thead>
		<tr>				
			<th>Job Title</th>
			<th>Job Description</th>
			<th>Skills Required</th>
			<th>Location</th>
			<th>Company Name</th>
			<th>Salary</th>
			<th>Years Of Experience</th>
			<th>Posted On</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs">
			<td>{{job.jodTitle}}</td>
			<td>{{job.jobDescription}}</td>
			<td>{{job.skillsRequired}}</td>
			<td>{{job.location}}</td>
			<td>{{job.companyname}}</td>
			<td>{{job.salary}}</td>
			<td>{{job.yrsOfExp}}</td>
			<td>{{job.postedOn}}</td>
		</tr>
	</tbody>
</table>
